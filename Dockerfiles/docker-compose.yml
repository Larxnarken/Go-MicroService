version: "3.8"
services:
  mongodb:
    image :
      mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "27017:27017"
    volumes:
      - /home/barry/mongodb/database:/data/db

  mariadb:
    image: mariadb:10.4
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: mypass

    ports:
      - "3306:3306"
    volumes:
      - /home/barry/mariadb/database:/data/db